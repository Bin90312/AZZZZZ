<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #3498db;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1d6f8a;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Prototype!</h1>
    <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
